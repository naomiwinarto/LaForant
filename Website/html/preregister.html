    <div id="content">
        <div id="title">
            Preregister
        </div>
        <form name="preregister" action="home.html" method="POST" enctype="multipart/form-data"> 
            <div id="myForm"> 
                <label for="email">Email:</label>
                <div class="input">
                    <input type="email" class="box" id="email" name="email" placeholder="user@example.com">
                    <div class="error" id="one"></div>
                </div>

                <label for="username">Username:</label>   
                <div class="input">
                    <input type="text" class="box" id="username" name="username" placeholder="Enter your username">
                    <div class="error" id="two"></div>
                </div>

                <label for="password">Password:</label>   
                <div class="input">
                    <input type="password" class="box" id="password" name="password"  placeholder="Enter your password">
                    <div class="error" id="three"></div>
                    <div id="show" onclick="showPassword()">
                        <i class="fas fa-eye"></i> Show Password
                    </div>
                </div>

                <label for="dob">Date of Birth:</label>
                <div class="input">
                    <input type="date" class="box" id="dob" name="dob" >
                    <div class="error" id="four"></div>
                </div>

                <label for="nationality">Nationality:</label>
                <div class="input">
                    <select name="nationality" class="box" id="nationality">
                        <option value="" selected disabled hidden>Select your nationality</option>
                        <option value="indonesian">Indonesian</option>
                        <option value="singaporean">Singaporean</option>
                        <option value="american">American</option>
                        <option value="korean">Korean</option>
                        <option value="japanese">Japanese</option>
                        <option value="chinese">Chinese</option>
                    </select>
                    <div class="error" id="five"></div>
                </div>

                <div class="input">
                    <div id="check">
                        <input type="checkbox" id="agreement" name="agreement">
                        <label for="agreement">Agree to terms & conditions</label>
                    </div>
                    <div class="error" id="six"></div>
                </div>

                <input type="submit" id="submit" value="Submit" onclick="submitData(event)">
                
            </div>
        </form>
    </div>
